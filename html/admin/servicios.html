<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agráez - Admin - Servicios</title>
    <link rel="stylesheet" href="../../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../fontawesome/css/all.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="admin-page">
      <div class="container-flex">
        <div class="row">
          <div class="col">
            <h3>Servicios</h3>
          </div>
        </div>
        <div class="row">
          <div class="col col-sm-2" id="profile-menu">
            <div class="row">
              <div class="col-12">
                <img src="../../img/user.webp" alt="" />
                <div id="nombreUsuario">Admin</div>
              </div>
            </div>
            <div class="row">
              <div class="col" id="opciones-menu">
                <a href="../admin/servicios.html" style="background-color: orange;">Servicios</a>
                <a href="../admin/trabajadores.html">Trabajadores</a>
                <a href="../admin/clientes.html">Clientes</a>
                <a href="../admin/encargos.html">Encargos</a>
              </div>
            </div>
            <div class="row">
              <div class="col" id="footer-menu">
                <a href=""><i class="fa-solid fa-gear"></i></a>
                <a href="../../index.html"
                  ><i class="fa-solid fa-right-from-bracket"></i
                ></a>
              </div>
            </div>
          </div>
          <div class="col col-sm-10" id="content">
            <div id="servicios">
              <h4>Lista de servicios</h4>
              <div id="tabla-servicios">
                <table>
                    <thead>
                      <tr id="fila1">
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Número mínimo de trabajadores</th>
                        <th>Descripción</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>1</td>
                        <td>Poda</td>
                        <td>2</td>
                        <td>Poda de árboles frutales</td>
                      </tr>
                      <tr>
                        <td>2</td>
                        <td>Fumigación</td>
                        <td>3</td>
                        <td>Fumicación de plagas y/o plantas</td>
                      </tr>
                      <tr>
                        <td>3</td>
                        <td>Injerto</td>
                        <td>1</td>
                        <td>Injerto de árboles frutales</td>
                      </tr>
                    </tbody>
                  </table>
              </div>
              <br />
              <h4>Añadir servicio</h4>
              <form id="nuevoServicio">
                <div class="row">
                  <div class="col">
                    <label for="id">ID:</label>
                    <br>
                    <input type="number" id="id" name="id" disabled/>
                  </div>
                  <div class="col">
                    <label for="nombre">Nombre:</label>
                    <br>
                    <input type="text" id="nombre" name="nombre" />
                  </div>
                  <div class="col">
                    <label for="minimo">N. mínimo trabajadores:</label>
                    <input type="number" id="minimo" name="minimo" />
                  </div>
                  <div class="col">
                    <label for="descripcion">Descripción:</label>
                    <br>
                    <textarea id="descripcion" name="descripcion"></textarea>
                  </div>
                </div>
                <input type="submit" value="Añadir" id="enviar" />
              </form>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col" id="footer">footer</div>
        </div>
      </div>
    </div>
    <script src="../../js/add_servicio.js"></script>
  </body>
</html>
