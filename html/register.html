<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Iniciar sesión - Registrarse</title>
    <link rel="shortcut icon" href="../favicon/logo.ico">
  </head>
  <body>
    <div id="login-register">
      <div class="container sign-up sign-up-mode">
        <div class="forms-container">
          <div class="signin-signup">
            <form action="#" class="sign-in-form">
              <h2 class="title">Iniciar sesión</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Nombre de usuario" id="nombre-usuario"/>
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Contraseña" id="clave-usuario"/>
              </div>
              <input type="submit" value="Entrar" class="btn solid" />
            </form>
            <form action="#" class="sign-up-form">
              <h2 class="title">Registrarse</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Nombre de usuario" id="nombre-usuario-register"/>
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" id="email-usuario-register"/>
              </div>
              <div class="input-field">
                <i class="fas fa-phone"></i>
                <input type="tel" placeholder="Teléfono" id="telefono-usuario-register"/>
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Contraseña" id="clave-usuario-register"/>
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Repetir contraseña" id="repiteclave-usuario-register"/>
              </div>
              <input type="submit" class="btn" value="Sign up" />
            </form>
          </div>
        </div>

        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3>¿No tienes cuenta?</h3>
              <p>
                ¡Crea una cuenta y disfruta de todos nuestros servicios!
              </p>
              <button class="btn transparent" id="sign-up-btn">Registrarse</button>
            </div>
            <img src="../img/podador.png" class="image" alt="" />
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>¿Ya estás registrado?</h3>
              <p>
                ¡Inicia sesión y solicita nuestros servicios!
              </p>
              <button class="btn transparent" id="sign-in-btn">Iniciar sesión</button>
            </div>
            <img src="../img/regar.png" class="image" alt="" />
          </div>
        </div>
      </div>
      <a href="../index.html"><i class="fas fa-home"></i></a>
    </div>
    <script src="../js/login_register.js"></script>
    <script src="../js/inicio_sesion.js"></script>
  </body>
</html>
